<!DOCTYPE html>
<html>
    <body>
        <script>
            let marca,modelo,descuento = 0;
            origen= prompt("Origen?", "0");
            destino = prompt("Destino?", "0");
            if ((origen=="Palma") && (destino =="Barcelona"))
                {
                    descuento = 5;
                }
            if ((marca=="Palma") && (modelo =="Madrid"))
                {
                    descuento = 10;
                }
            if ((marca=="Palma") && (modelo =="Valencia"))
                {
                    descuento = 15;
                }
            document.write(`<h3>Su descuento es ${descuento} </h3>`);
        </script>
    </body>
</html>
